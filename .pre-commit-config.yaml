repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: black
        name: black
        stages: [commit]
        entry: black --line-length 79 .
        language: system
        types: [python]
    -   id: isort
        name: isort
        stages: [commit]
        entry: isort .
        language: system
        types: [python]
        #args: ["--profile", "black"]
